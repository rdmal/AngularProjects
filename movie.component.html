<h1>MOVIE APP!</h1>

    <ul>
    <tr>
        <th>Number</th>
        <th>moviename</th>
        <th>director</th>
        <th>actor</th>
        <th>year</th>
    </tr>

    
    <tr *ngFor ="let movie of movielist; let i = index; let o = odd; let e = even;"[ngClass]="{odd:o,even:e}"> 
    <td>{{i}}</td>
    <td>{{movie.moviename}}</td>
    <td>{{movie.director}}</td>
    <td>{{movie.actor}}</td>
    <td>{{movie.year}}</td>
</tr>
</ul>
